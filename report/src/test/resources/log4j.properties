log4j.rootCategory=INFO, stdout
   
log4j.appender.stdout=org.apache.log4j.ConsoleAppender   
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout   
log4j.appender.stdout.layout.ConversionPattern=[\u65F6\u95F4\uFF1A%d{yyyy-MM-dd HH\:mm\:ss, SSS}] [\u7EBF\u7A0B\uFF1A%t] [\u4F18\u5148\u7EA7\uFF1A%p] [\u7C7B\uFF1A%C\uFF0C\u65B9\u6CD5\uFF1A%M\uFF0C\u884C\u53F7\uFF1A%L] [\u6D88\u606F\uFF1A%m]%n 
  
log4j.logger.actionExcuteLog=INFO,actionExcuteLog
log4j.appender.actionExcuteLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.actionExcuteLog.File=${realPath}/Log/ActionExcuteLog/ActionExcuteLog.log
log4j.appender.actionExcuteLog.layout=org.apache.log4j.PatternLayout
log4j.appender.actionExcuteLog.layout.ConversionPattern=[\u65F6\u95F4\uFF1A%d{yyyy-MM-dd HH\:mm\:ss,SSS}] [\u6D88\u606F\uFF1A%m]%n  
 
log4j.logger.actionExceptionLog=INFO,actionExceptionLog
log4j.appender.actionExceptionLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.actionExceptionLog.File=${realPath}/Log/ActionExceptionLog/ActionExceptionLog.log
log4j.appender.actionExceptionLog.layout=org.apache.log4j.PatternLayout
log4j.appender.actionExceptionLog.layout.ConversionPattern=[\u65F6\u95F4\uFF1A%d{yyyy-MM-dd HH\:mm\:ss,SSS}] [\u6D88\u606F\uFF1A%m]%n
