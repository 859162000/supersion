<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>添加任务信息</title>
    <script src="../js/jquery/jquery.1.7.js" type="text/javascript"></script>
    <link href="../css/Comm.css" rel="stylesheet" type="text/css" />
    <link href="../css/TaskSettingCss.css" rel="stylesheet" type="text/css" />
    <link href="../css/buttons.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(document).ready(function(){
            $(".SettingNode img").click(function(){
                if($(this).attr("ImgState") == "on")
                {
                    $(this).attr("src","../images/systemsetting/switch_off.png");
                    $(this).attr("ImgState","off");
                }
                else
                {
                    $(this).attr("src","../images/systemsetting/switch_on.png");
                    $(this).attr("ImgState","on");
                }
            });
        });
    </script>
</head>
<body >
    
   <div id="TaskMain" class="MainDiv">
        <div id="Top_Bar" style="width:100%; height:30px; margin-left:0px; border-left:0px solid #dadada; background-color:#F3F3F3;">
              <div style="float:right; margin-right:20px; line-height:30px;font-family:微软雅黑;  color:Black; font-size:12px; cursor:pointer;" onclick="window.location.href='TaskComplete.htm'">下一步</div>
              <div id="ChangeView" style="float:right; margin-right:10px; line-height:30px;font-family:微软雅黑;  color:Black; font-size:12px; cursor:pointer;" onclick="window.location.href='CreateTaskInst.htm'">上一步</div>
        </div>
        <div class="SettingNode">
            <img src="../images/systemsetting/switch_on.png" ImgState="on" />
            <div>是否允许强制提交</div>
        </div>
        <div class="SettingNode">
            <img src="../images/systemsetting/switch_off.png" ImgState="off" />
            <div>是否可以自动提交</div>
        </div>
        <div class="SettingNode">
            <img src="../images/systemsetting/switch_on.png" ImgState="on" />
            <div>是否自动锁定报表</div>
        </div>
        <div class="SettingNode">
            <img src="../images/systemsetting/switch_on.png" ImgState="on" />
            <div>是否自动汇总报表</div>
        </div>
        <div class="SettingNode">
            <img src="../images/systemsetting/switch_on.png" ImgState="on" />
            <div>是否启用跨主题校验</div>
        </div>
   </div>
    <div id="tree_meum" style="width:220px; height:100%; position:absolute; left:0px; top:0px;bottom:0px;font-family:微软雅黑; background-color:#4265A4;">
        <div class="Meum_Tree_Row" >
            <img src="../images/systemsetting/effect_on.png" />
            <div>任务基本信息</div>
        </div>
        <div class="Meum_Tree_Row">
            <img src="../images/systemsetting/Windows_on.png" />
            <div>任务报表信息</div>
        </div>
        <div class="Meum_Tree_Row">
            <img src="../images/systemsetting/Windows_on.png" />
            <div>任务机构信息</div>
        </div>
        <div class="Meum_Tree_Row Meum_Tree_Row_Select" >
            <img src="../images/systemsetting/tab_on.png" />
            <div>任务设置</div>
        </div>
        <div class="Meum_Tree_Row " >
            <img src="../images/systemsetting/tab_on.png" />
            <div>完成</div>
        </div>
    </div>
</body>
</html>
