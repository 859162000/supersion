    <script type="text/javascript">
        function InsertIco(strFatherID,strID,strName,strSelect)
        {
            $("#" + strID).remove();
            var SelectIco = "Close.png";
            var SelectStatus = "no";
            if(strSelect)
            {
                SelectIco = "Open.png";
                SelectStatus = "yes";
            }
            var strInsertHtml = "";
            strInsertHtml += "<div id='"+strID+"' class='TaskRptInstDiv' SelectDiv='"+SelectStatus+"' title='"+strName+"'>";
            strInsertHtml += "    <img id='"+strID+"_Img' src='../images/task/"+SelectIco+"' />";
            strInsertHtml += "    <div >"+ strID + "-" +strName+"</div>";
            strInsertHtml += "</div>";
            $("#"+strFatherID).append(strInsertHtml);
            
            if(!strSelect)
                $("#" +strID).css("opacity","0.3");
                
            $("#" +strID).mousemove(function(){
                if($(this).attr("SelectDiv") =="yes")
                    $(this).css("opacity","1");
                else
                    $(this).css("opacity","1");
            });
            
            $("#" +strID).mouseleave(function(){
                if($(this).attr("SelectDiv") =="yes")
                    $(this).css("opacity","1");
                else
                    $(this).css("opacity","0.3");
            });
           $("#" +strID).click(function(){
                if($(this).attr("SelectDiv") =="yes")
                {
                    $(this).css("opacity","0.3");
                    $(this).children("img").attr("src","../images/task/Close.png");
                    $(this).attr("SelectDiv","no");
                }
                else
                {
                    $(this).css("opacity","1");
                    $(this).children("img").attr("src","../images/task/Open.png");
                    $(this).attr("SelectDiv","yes");
                }
            });
        }
        $(document).ready(function(){
            InsertIco("RptList","A1001","资产负债项目统计表",true);
            InsertIco("RptList","A1002","第Ⅰ部分：表外业务情况表",false);
            InsertIco("RptList","A1003","第Ⅱ部分：贷款质量五级分类情况简表",true);
            InsertIco("RptList","A1004","第Ⅲ部分：存贷款明细报表（一）",true);
            InsertIco("RptList","A1005","第Ⅳ部分：存贷款明细报表（二）",true);
            InsertIco("RptList","A1006","第Ⅴ部分：人民币备付率报表",true);
            InsertIco("RptList","A1007","第Ⅵ部分：各项垫款情况表",true);
            InsertIco("RptList","A1008","第Ⅶ部分：贷款分行业情况表",false);
            InsertIco("RptList","A1009","第Ⅷ部分：金融资产四分类情况表",true);
            InsertIco("RptList","A1010","第Ⅸ部分：存贷款月日均情况表",true);
            InsertIco("RptList","A1011","各项资产减值损失准备情况表",true);
            InsertIco("RptList","A1012","资产质量五级分类情况表 第Ⅲ部分：按行业大类分类的贷款（按贷款投向）",false);
            InsertIco("RptList","A1013","利率重新定价风险情况表第Ⅰ部分：交易账户",false);
            InsertIco("RptList","A1014","利率重新定价风险情况表第Ⅱ部分：银行账户",false);
            InsertIco("RptList","A10011","资产负债项目统计表",true);
            InsertIco("RptList","A10021","第Ⅰ部分：表外业务情况表",false);
            InsertIco("RptList","A10031","第Ⅱ部分：贷款质量五级分类情况简表",true);
            InsertIco("RptList","A10041","第Ⅲ部分：存贷款明细报表（一）",true);
            InsertIco("RptList","A10051","第Ⅳ部分：存贷款明细报表（二）",true);
            InsertIco("RptList","A10061","第Ⅴ部分：人民币备付率报表",true);

        });
    </script>
