<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>添加任务信息</title>
    <script src="../js/jquery/jquery.1.7.js" type="text/javascript"></script>
    <link href="../css/Comm.css" rel="stylesheet" type="text/css" />
    <link href="../css/AddTaskInfoCss.css" rel="stylesheet" type="text/css" />
    <link href="../css/buttons.css" rel="stylesheet" type="text/css" />
    <script src="../js/DatePicker/WdatePicker.js" type="text/javascript"></script>
</head>
<body >
   <div id="TaskMain" class="MainDiv">
        <div id="Top_Bar" style="width:100%; height:30px; margin-left:0px; border-left:0px solid #dadada; background-color:#F3F3F3;">
              <div style="float:right; margin-right:20px; line-height:30px;font-family:微软雅黑;  color:Black; font-size:12px; cursor:pointer;" onclick="window.location.href='CreateTaskRpt.htm'">下一步</div>
        </div>
        <div class="TaskCellDiv">
            <div class="TaskCellTileDiv" >任务主题:</div>
            <div class="TaskCellContenDiv">
                <select id="Select2" class="TextBox Text_This">
                    <option>1104</option>
                    <option>大集中</option>
                    <option>反洗钱</option>
                    <option>..........</option>
                </select>
            </div>
        </div>
        <div class="TaskCellDiv">
            <div class="TaskCellTileDiv" >任务名称:</div>
            <div class="TaskCellContenDiv">
                <input id="Text2" class="TextBox Text_This"  type="text" />
            </div>
        </div>
        <div class="TaskCellDiv">
            <div class="TaskCellTileDiv" >数据时间:</div>
            <div class="TaskCellContenDiv">
                <input class="TextBox Text_This" type="text" onfocus="WdatePicker({doubleCalendar:true,dateFmt:'yyyy-MM-dd'})" value="2013-12-31"  />
            </div>
        </div>
        <div class="TaskCellDiv">
            <div class="TaskCellTileDiv" >任务频度:</div>
            <div class="TaskCellContenDiv">
                <select id="Select1" class="TextBox Text_This">
                    <option>年</option>
                    <option>季</option>
                    <option>月</option>
                    <option>日</option>
                </select>
            </div>
        </div>
        <div class="TaskCellDiv">
            <div class="TaskCellTileDiv" >任务批次:</div>
            <div class="TaskCellContenDiv">
                <select id="Select3" class="TextBox Text_This">
                    <option>第一批</option>
                    <option>第二批</option>
                    <option>第三批</option>
                    <option>第四批</option>
                </select>
            </div>
        </div>
        <div class="TaskCellDiv">
            <div class="TaskCellTileDiv" >任务状态:</div>
            <div class="TaskCellContenDiv">
                <select id="Select4" class="TextBox Text_This">
                    <option>开始</option>
                    <option>等待</option>
                    <option>暂停</option>
                    <option>结束</option>
                </select>
            </div>
        </div>
        <div class="TaskCellDiv">
            <div class="TaskCellTileDiv" >开始时间:</div>
            <div class="TaskCellContenDiv">
                <input class="TextBox Text_This" type="text" onfocus="WdatePicker({doubleCalendar:true,dateFmt:'yyyy-MM-dd'})" value="2013-12-31"/>                
            </div>
        </div>
        <div class="TaskCellDiv">
            <div class="TaskCellTileDiv" >结束时间:</div>
            <div class="TaskCellContenDiv">
                <input class="TextBox Text_This" type="text" onfocus="WdatePicker({doubleCalendar:true,dateFmt:'yyyy-MM-dd'})" value="2013-12-31"/>                
            </div>
        </div>
       <div style="width:80%;height:40px;float:left; margin-left:10px;"> <div class="TaskCellTileDiv" >任务描述:</div></div>
       
       <textarea id="TextArea1" cols="20" rows="2"  class="TaskDes TextBox"></textarea>
   </div>
 <div id="tree_meum" style="width:220px; height:100%; position:absolute; left:0px; top:0px;bottom:0px;font-family:微软雅黑; background-color:#4265A4;">
        <div class="Meum_Tree_Row Meum_Tree_Row_Select" onclick="OnClick('x');">
            <img src="../images/systemsetting/effect_on.png" />
            <div>任务基本信息</div>
        </div>
        <div class="Meum_Tree_Row" onclick="OnClick('col');">
            <img src="../images/systemsetting/Windows_on.png" />
            <div>任务报表信息</div>
        </div>
        <div class="Meum_Tree_Row" onclick="OnClick('col');">
            <img src="../images/systemsetting/Windows_on.png" />
            <div>任务机构信息</div>
        </div>
        <div class="Meum_Tree_Row" onclick="OnClick('line');">
            <img src="../images/systemsetting/tab_on.png" />
            <div>任务设置</div>
        </div>
        <div class="Meum_Tree_Row" onclick="OnClick('line');">
            <img src="../images/systemsetting/tab_on.png" />
            <div>完成</div>
        </div>
    </div>
</body>
</html>
